<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>RPG - Repelente de Dragões</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Saúde: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir para a loja</button>
        <button id="button2">Ir para a caverna</button>
        <button id="button3">Lutar contra o dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nome do monstro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Saúde: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem-vindo ao Repelente de Dragões. Você deve derrotar o dragão que está impedindo as pessoas de saírem da cidade. Você está na praça da cidade. Onde deseja ir? Use os botões acima.
      </div>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
